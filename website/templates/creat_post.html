{% extends "base.html" %}
{% block content %}
<h1 align="center">Make a Post</h1>

<form method="POST">
    <textarea name="text" id="text" class="form-control"></textarea>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-success">Post</button>
        <a href="/home">
            <button type="button" class="btn btn-lg btn-secondary">Back</button>
        </a>
    </div>
</form>
<br />
{% endblock content %}
